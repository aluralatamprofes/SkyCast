<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skycast</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/global.css">
    </head>

    <body>
        <header>
            <aside class="sideMenu">
                <button class="btnClose">
                    <img src="./images/exit.svg" alt="Fechar">
                </button>

                <!-- <div class="logo__container"> -->
                <img class="logo" src="./images/logo.svg" alt="Skycast logo">
                <!-- </div> -->

                <form class="form-wrapper">
                    <p class="form-title">Agregar una ciudad:</p>
                    <input class="form-text" type="search" name="" id="cityInput" placeholder="Nombre de la ciudad...">
                    <input class="form-submit" type="submit" value="Añadir" id="submitButton">
                </form>

                <p class="credits">Desarollado por Alura Latam</p>
            </aside>
        </header>

        <main>
            <section class="searchSection">
                <div class="titleSection">
                    <h1 class="titleSection--name">Todos</h1>
                    <p class="titleSection--subtitle">tus climas</p>
                </div>

                <form class="searchBar-container" id="searchForm">
                    <input class="searchBar-input" type="text" id="searchCity" placeholder="Buscar...">
                    <button type="submit" id="searchButton" class="searchBar-icon">
                        <img class="searchBar-icon" src="./images/lupa.svg" alt="lupa">
                    </button>
                </form>
            </section>

            <section class="card-container">
                <!-- <div class="iconWrapper">
    
                    </div>

                    <div class="info-wrapper">
                        <h2 class="cityName">Rio de Janeiro </h2>
                        <p class="weatherDescription ">Parcialmente nublado</p>
                        <p class="temperature">18ºC</p>
                        <div class="temp-wrapper">
                            <p>MAX 16ºC</p>
                            <p>MIN 16ºC</p> 
                        </div>
                </div>-->
            </section>
        </main>

        <script type="module" src="./scripts/app.js"></script>
        <script type="module" src="./scripts/card.js"></script>
        <script type="module" src="./scripts/searchBar.js"></script>
    </body>

</html>
